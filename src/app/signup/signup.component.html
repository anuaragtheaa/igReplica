<div>
    <h6 style="margin: auto;">Sign up to see photos and videos <br> from your friends</h6><br>
    <button class="btn btn-primary" style="width: 100%;" (click)="facebook()">Log in with Facebook</button><br>
    <div class="row" style="margin-top: 10px;margin-bottom: 10px;">
        <div class="col-sm-5">
            <hr>
        </div>
        <div class="col-sm-2" style="font-size: 12px;padding-left: 10px;">
            <p>OR</p>
        </div>
        <div class="col-sm-5">
            <hr>
        </div>
    </div>
    <form style="margin: auto;" novalidate [formGroup]="signupForm" (ngSubmit)="signup()">
        <input class="input-style form-control" formControlName="email" type="text" placeholder="Email"><br>
        <div *ngIf="signupForm.get('email').touched">
            <span *ngIf="signupForm.get('email').hasError('required')" class="alert alert-danger">Email is
                required</span>
            <span *ngIf="signupForm.get('email').hasError('email')" class="alert alert-danger">Email is not in right
                format</span>
        </div>
        <input class="input-style form-control" formControlName="name" type="text" placeholder="Full Name"><br>
        <div *ngIf="signupForm.get('name').touched">
            <span *ngIf="signupForm.get('name').hasError('required')" class="alert alert-danger">Name is
                required</span>
            <span *ngIf="signupForm.get('name').hasError('minlength')" class="alert alert-danger">min 4 char</span>
        </div>
        <input class="input-style form-control" formControlName="number" type="number" placeholder="Phone number"><br>
        <div *ngIf="signupForm.get('number').touched">
            <span *ngIf="signupForm.get('number').hasError('required')" class="alert alert-danger">Number is
                required</span>
            <span *ngIf="signupForm.get('number').hasError('minlength')" class="alert alert-danger">min 10 digit</span>
        </div>
        <input class="input-style form-control" formControlName="password" type="password" placeholder="Password"><br>
        <div *ngIf="signupForm.get('password').touched">
            <span *ngIf="signupForm.get('password').hasError('required')" class="alert alert-danger">Password is
                required</span>
            <span *ngIf="signupForm.get('password').hasError('minlength')" class="alert alert-danger">min 8 char</span>
        </div>
        <button type="submit" [disabled]="!signupForm.valid" class="btn btn-primary" style="width: 100%;">Sign
            up</button>
        <div *ngIf="dataReturned.status" class="alert alert-danger">{{dataReturned.msg}}</div>
    </form><br>
    <p>By signing up, you agree to our Terms , Data Policy and Cookies Policy .</p>
</div>
