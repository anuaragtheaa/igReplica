<div class="container">
    <div class="row">
        <div class="col-sm-8">
            <div class="card" *ngFor="let item of data" style="margin-bottom: 30px;">
                <div style="margin: 10px;">
                    <img src="{{item.avatar}}" class="avatar-img" alt="avatar">
                    <span class="card-title">{{item.name}}</span>
                </div>
                <img src="{{item.img}}" alt="faker image">
                <div class="card-body">
                    <p>{{item.com}}</p>
                </div>
            </div>
        </div>
        <div class="col-sm-4">
            Suggestion
        </div>
    </div>
</div>
